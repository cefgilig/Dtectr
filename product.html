<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Dtectr</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/product-style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>


</head>

<body>

    <div class="container">

        <header>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Library</a></li>
              <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
          </nav>
        </header>

        <div class="row">
            <div class="col-md-8">
                <!-- Carousel wrapper -->
                <div id="carouselMDExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
                    <!-- Slides -->
                    <div class="carousel-inner mb-5 shadow-1-strong rounded-3">
                    <div class="carousel-item active">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(88).webp" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(121).webp" class="d-block w-100"
                        alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Slides/img%20(31).webp" class="d-block w-100" alt="..." />
                    </div>
                    </div>
                    <!-- Slides -->

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselMDExample"
                    data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselMDExample"
                    data-mdb-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                    <!-- Controls -->

                    <!-- Thumbnails -->
                    <div class="carousel-indicators" style="margin-bottom: -20px;">
                    <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1" style="width: 100px;">
                        <img class="d-block w-100 shadow-1-strong rounded"
                        src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(88).webp" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="1" aria-label="Slide 2"
                        style="width: 100px;">
                        <img class="d-block w-100 shadow-1-strong rounded"
                        src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(121).webp" class="img-fluid" />
                    </button>
                    <button type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="2" aria-label="Slide 3"
                        style="width: 100px;">
                        <img class="d-block w-100 shadow-1-strong rounded"
                        src="https://mdbcdn.b-cdn.net/img/Photos/Others/Carousel-thumbs/img%20(31).webp" class="img-fluid" />
                    </button>
                    </div>
                    <!-- Thumbnails -->
                </div>
            </div>
            <!-- second-column -->
            <div class="col-md-4">

                <div class="product-list-header">
                    <h1>Model - 001</h1>
                    <div class="product-rating">
                        <ion-icon name="star-sharp"></ion-icon>
                        <ion-icon name="star-sharp"></ion-icon>
                        <ion-icon name="star-sharp"></ion-icon>
                        <ion-icon name="star-sharp"></ion-icon>
                        <ion-icon name="star-half-sharp"></ion-icon>
                    </div>
                </div>

                <div class="product-select-plan">
                    <h4>Select a plan?</h4>

                    <div class="row product-select-list">
                        <div class="col-md shadow-1">Device only</div>
                        <div class="col-md shadow-1">With Subscription</div>
                        <div class="col-md shadow-1">Three</div>
                    </div>
                </div>

                <div class="product-subscription-benefits">
                    <h4>Subscription Benefits</h4>

                    <div class="row product-benefits-list">
                        <ul class="col-md">
                            <li class="col-md">More than 30 days recording</li>
                        </ul>
                        <ul class="col-md">
                            <li class="col-md">Up to 100 GB Storage online</li>
                        </ul>
                    </div>

                    <div class="row product-benefits-list">
                        <ul class="col-md">
                            <li class="col-md">More than 30 days recording</li>
                        </ul>
                        <ul class="col-md">
                            <li class="col-md">More than 30 days recording</li>
                        </ul>
                    </div>
                </div>
                <hr class="hr" />

                <div class="product-total-price">
                    <h2>Total</h2>
                    <div class="h3 product-price">$398.22</div>
                    <span>Product camera (with subscription)</span>
                </div>

                <div class="product-buy-button">
                    <button type="button" class="btn btn-primary btn-lg">View Cart</button>
                    <button type="button" class="btn btn-primary btn-lg">Buy Now</button>
                </div>
            </div>
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
